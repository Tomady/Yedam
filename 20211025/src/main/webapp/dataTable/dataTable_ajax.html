        $(document).ready(function () {
            $.ajax({
                url: '../DataTableServlet',
                dataType: 'json',
                success: dataTableFnc,
                error: function (reject) {
                    console.log(reject);
                }
            });

            function dataTableFnc(data) {
                let dataSet = data;

                $('#example').DataTable({
                    data: dataSet,
                    columns: [
                        { title: "Name" },
                        { title: "Position" },
                        { title: "Office" },
                        { title: "Extn." },
                        { title: "Start date" },
                        { title: "Salary" }
                    ]
                });
            }
        });
    </script>
</head>
