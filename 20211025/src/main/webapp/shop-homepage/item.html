<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>shop-homepage/item.html</title>
    <script src="../jQuery/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div id="container">
        상품아이디<div id="prodId">a</div>
        상품명<div id="prodName">s</div>
    </div>
    <h3>item.page</h3>

    <script>
        let loc = location.href;
        let pos = loc.indexOf('=');
        let id = loc.substring(pos + 1);

        $.ajax({
            url: 'data.json',
            data: 'prodId=' + id,
            dataType: 'json',
            success: function (data) {
                console.log(data);
                $('#prodId').text(data.prodId);
                $('#prodName').text(data.prodName);
            },
            error: function (reject) {
                console.log('실패');
            }
        });
    </script>
</body>

</html>
